<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <header>
        <div class="subscribe">
            <form>
                <input type="email" placeholder="Enter email">
                <button type="submit">Subscribe to be notified </button>
            </form>
        </div>
    </header>

    <div class="menu" onclick="openArticles()">ARTICLES</div>
    <div class="menu" onclick="openReviews()">REVIEWS</div>
    <div class="menu" onclick="openContact()">CONTACT</div>

    <div class="container">
        <form>
            <label>First name</label>
            <input type="text" placeholder="Your name...">
            <label>Country</label>
            <select>
                <option>Romania</option>
                <option>Greece</option>
                <option>Italy</option> 
                <option>UK</option> 
                <option>France</option> 
                <option>Spain</option> 
                <option>USA</option> 
            </select>
            <label>Subject</label>
            <textarea placeholder="Write something..."style="height:20px"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
